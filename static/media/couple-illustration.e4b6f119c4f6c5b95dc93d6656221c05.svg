<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <ellipse cx="200" cy="350" rx="180" ry="30" fill="#e0e0e0" opacity="0.3"/>
  
  <!-- Groom -->
  <g id="groom">
    <!-- Body -->
    <rect x="120" y="180" width="60" height="120" fill="#2c3e50" rx="5"/>
    <!-- Shirt -->
    <rect x="125" y="185" width="50" height="80" fill="#ffffff" rx="3"/>
    <!-- Tie -->
    <rect x="145" y="185" width="10" height="60" fill="#2c3e50"/>
    <!-- Arms -->
    <rect x="100" y="195" width="20" height="60" fill="#2c3e50" rx="10"/>
    <rect x="180" y="195" width="20" height="60" fill="#2c3e50" rx="10"/>
    <!-- Legs -->
    <rect x="130" y="300" width="18" height="80" fill="#2c3e50" rx="9"/>
    <rect x="152" y="300" width="18" height="80" fill="#2c3e50" rx="9"/>
    <!-- Shoes -->
    <ellipse cx="139" cy="385" rx="12" ry="8" fill="#000000"/>
    <ellipse cx="161" cy="385" rx="12" ry="8" fill="#000000"/>
    <!-- Head -->
    <circle cx="150" cy="150" r="35" fill="#f4c2a1"/>
    <!-- Hair -->
    <path d="M120 135 Q150 110 180 135 Q175 120 150 115 Q125 120 120 135" fill="#8b4513"/>
    <!-- Eyes -->
    <circle cx="140" cy="145" r="2" fill="#000"/>
    <circle cx="160" cy="145" r="2" fill="#000"/>
    <!-- Nose -->
    <ellipse cx="150" cy="155" rx="2" ry="3" fill="#e6a67a"/>
    <!-- Mouth -->
    <path d="M145 165 Q150 170 155 165" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Pocket square -->
    <rect x="130" y="190" width="8" height="8" fill="#dc143c" rx="1"/>
  </g>
  
  <!-- Bride -->
  <g id="bride">
    <!-- Dress -->
    <path d="M220 180 Q200 280 180 380 Q200 375 220 370 Q240 375 260 370 Q280 375 300 380 Q280 280 260 180 Z" fill="#ffffff"/>
    <!-- Dress details -->
    <path d="M220 180 Q240 200 260 180" stroke="#f0f0f0" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="200" y="195" width="18" height="50" fill="#f4c2a1" rx="9"/>
    <rect x="262" y="195" width="18" height="50" fill="#f4c2a1" rx="9"/>
    <!-- Head -->
    <circle cx="240" cy="150" r="35" fill="#f4c2a1"/>
    <!-- Hair -->
    <path d="M210 135 Q240 110 270 135 Q240 125 240 140 Q245 130 270 140 Q270 160 240 170 Q210 160 210 140 Q235 130 240 140 Q240 125 210 135" fill="#8b4513"/>
    <!-- Veil -->
    <path d="M210 135 Q200 120 190 140 Q200 180 220 200 Q240 200 260 200 Q280 180 290 140 Q280 120 270 135" fill="#ffffff" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="230" cy="145" r="2" fill="#000"/>
    <circle cx="250" cy="145" r="2" fill="#000"/>
    <!-- Nose -->
    <ellipse cx="240" cy="155" rx="2" ry="3" fill="#e6a67a"/>
    <!-- Mouth -->
    <path d="M235 165 Q240 170 245 165" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Bouquet -->
    <g transform="translate(280, 240)">
      <!-- Stems -->
      <rect x="-2" y="20" width="4" height="30" fill="#228b22"/>
      <!-- Roses -->
      <circle cx="0" cy="15" r="8" fill="#dc143c"/>
      <circle cx="-8" cy="8" r="6" fill="#ff69b4"/>
      <circle cx="8" cy="8" r="6" fill="#ff1493"/>
      <circle cx="-5" cy="18" r="5" fill="#ffc0cb"/>
      <circle cx="5" cy="18" r="5" fill="#ff69b4"/>
      <!-- Leaves -->
      <ellipse cx="-10" cy="12" rx="3" ry="8" fill="#228b22" transform="rotate(-30)"/>
      <ellipse cx="10" cy="12" rx="3" ry="8" fill="#228b22" transform="rotate(30)"/>
    </g>
  </g>
  
  <!-- Hearts floating around -->
  <g opacity="0.6">
    <text x="100" y="100" font-size="20" fill="#ff69b4">ðŸ’–</text>
    <text x="320" y="120" font-size="16" fill="#ff1493">ðŸ’•</text>
    <text x="80" y="250" font-size="18" fill="#ff69b4">ðŸ’—</text>
    <text x="340" y="280" font-size="14" fill="#ffc0cb">ðŸ’˜</text>
  </g>
</svg>
